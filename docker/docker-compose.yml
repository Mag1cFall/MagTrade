name: magtrade

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mt-backend
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=prod
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-123}
      - DB_NAME=magtrade
      - REDIS_HOST=redis
      - REDIS_PASSWORD=
      - KAFKA_BROKER_1=kafka:9092
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-change-me}
      - AI_API_KEY=${AI_API_KEY}
      - ADMIN_INIT_PASSWORD=${ADMIN_INIT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - mt-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mt-network
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: mt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123}
      POSTGRES_DB: magtrade
    ports:
      - "5432:5432"
    volumes:
      - mt_postgres_data:/var/lib/postgresql/data
    networks:
      - mt-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d magtrade" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mt-redis
    command: redis-server --appendonly yes
    volumes:
      - mt_redis_data:/data
    networks:
      - mt-network
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mt-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - mt_zookeeper_data:/var/lib/zookeeper/data
    networks:
      - mt-network
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mt-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - mt_kafka_data:/var/lib/kafka/data
    networks:
      - mt-network
    restart: always
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  mt-network:
    driver: bridge

volumes:
  mt_postgres_data:
  mt_redis_data:
  mt_zookeeper_data:
  mt_kafka_data:
