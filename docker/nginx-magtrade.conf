real_ip_header CF-Connecting-IP;

upstream magtrade_frontend {
    server 127.0.0.1:9080;
    keepalive 32;
}

upstream magtrade_backend {
    server 127.0.0.1:9081;
    keepalive 32;
}

# 拒绝未知域名的 HTTP 请求
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}

# 拒绝未知域名的 HTTPS 请求
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    ssl_certificate /root/ygkkkca/cert.crt;
    ssl_certificate_key /root/ygkkkca/private.key;
    return 444;
}

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name magtrade.yukiyuki.cfd;
    return 301 https://$host$request_uri;
}

# 主站 HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name magtrade.yukiyuki.cfd;

    # SSL 证书 (需要申请支持 magtrade.yukiyuki.cfd 的证书)
    ssl_certificate /root/ygkkkca/cert.crt;
    ssl_certificate_key /root/ygkkkca/private.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # 前端静态资源
    location / {
        proxy_pass http://magtrade_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API 接口
    location /api {
        proxy_pass http://magtrade_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://magtrade_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # 健康检查
    location /health {
        proxy_pass http://magtrade_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 监控指标
    location /metrics {
        proxy_pass http://magtrade_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 上传
    location /uploads {
        proxy_pass http://magtrade_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
